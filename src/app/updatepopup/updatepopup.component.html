<mat-card class="signup-card">
  <mat-card-header>
    <h2 class="text-center">User Update in CRM</h2>
  </mat-card-header>
  <mat-card-content>
    <form class="signup-form" [formGroup]="registerForm" (ngSubmit)="updateUser()">
      
      <mat-form-field class="full-width">
        <mat-label>Role</mat-label>
        <mat-select formControlName="role">
          <mat-option *ngFor="let item of rolelist" [value]="item.code">
            {{item.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="checkbox-container">
        <mat-checkbox formControlName="isActive" class="example-margin">Is Active</mat-checkbox>
      </div>

      <div class="button-container">
        <button mat-raised-button color="primary">Update</button>
        <div class="close">
          <button mat-dialog-close mat-raised-button color="accent">Close</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
